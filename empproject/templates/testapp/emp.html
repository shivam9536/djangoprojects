<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <title></title>
</head>
<body>
    <h1>Employee Information</h1>
    {% if emp_list %}
        <table>
            <thead>
                <th>Emp number</th>
                <th>Emp Name</th>
                <th>Emp salary</th>
                <th>Emp Address</th>
            </thead>
            {% for emp in emp_list %}
                <tr>
                    <td>{{emp.eno}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.esal}}</td>
                    <td>{{emp.eaddr}}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
